<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 700px;
      min-height: 400px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
    }
    h1 {
      font-size: 20px;
      color: #2c3e50;
      margin-bottom: 15px;
      text-align: center;
      font-weight: 600;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
      background-color: white;
    }
    th {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-weight: 600;
      padding: 12px 8px;
      text-align: left;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    td {
      border: 1px solid #e1e8ed;
      padding: 10px 8px;
      text-align: left;
      font-size: 13px;
      color: #333;
    }
    tr:nth-child(even) {
      background-color: #f8f9fa;
    }
    tr:hover {
      background-color: #e3f2fd;
      transition: background-color 0.2s ease;
    }
    .no-data {
      text-align: center;
      color: #666;
      font-style: italic;
      padding: 30px;
      font-size: 16px;
    }
    .serial-number {
      text-align: center;
      font-weight: bold;
      background-color: #667eea;
      color: white;
      border-radius: 4px;
      padding: 2px 6px;
      font-size: 12px;
    }
    #loading {
      text-align: center;
      padding: 30px;
      font-size: 16px;
      color: #666;
    }
    #data-container {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Tyutorlar jadvali</h1>
  <div id="data-container">
    <table id="tutor-table">
      <thead>
        <tr>
          <th style="width: 40px;">#</th>
          <th>To'liq ismi</th>
          <th>Fakultet</th>
          <th>Guruhlar</th>
        </tr>
      </thead>
      <tbody id="tutor-data">
        <!-- Data will be populated here -->
      </tbody>
    </table>
    <div id="loading" class="no-data">Loading data...</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
